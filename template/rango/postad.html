{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
post ad
{% endblock %}

{% block body_block %}
{% if posted %}
<h3 class="text-center">
				successfully posted
			</h3>

	<meta http-equiv="refresh" content="1;url={% url 'showitem' %}" />
{% else %}

<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				Ad posting
			</h3>
<form id="post_ad_form" method="post" action="{% url 'adpost' %}"
      enctype="multipart/form-data">

    {% csrf_token %}

    <!-- Display each form -->
    {{ post_ad_form.as_p }}
    {{ contact_profile_form.as_p }}

    <!-- Provide a button to click to submit the form. -->
    <input type="submit" name="submit" value="adpost"/>
</form>
</div>
		</div>
	</div>
</div>




{% endif %}
{% endblock %}
